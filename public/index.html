<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="warrantApplication">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->

	<script src="js/services/warrants.js"></script> <!-- load our warrant service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a warrant list <span class="label label-info">{{ warrants.length }}</span></h1>
		</div>

		<div id="warrant-list" class="container">
			<div class="row" ng-repeat="
			 warrant in warrants">
				<div class="card card-block">
					<h2 class="SHA of file">{{ warrant.fileHASH }}</h2>
					<p class="validations">Validations: {{warrant.validations}}</p>


					<button type="Add" class="btn btn-primary btn-lg" ng-click="removeWarrant(warrant._id)">Remove</button>
					<button type="Add" class="btn btn-primary btn-lg" ng-click="validateWarrant(warrant._id)">Validate</button>

				</div>
			</div>
		</div>







		<!-- FORM TO CREATE TODOS -->

							<!--<button onclick="createWarrantFile(file.getAsBinary())">Try it</button>-->

						<!--</div>-->

						<input type="text" class="form-control input-lg text-center" placeholder="add file sha" ng-model="formData.fileHASH">


					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="Add" class="btn btn-primary btn-lg" ng-click="createWarrant()">Add</button>

			</div>
